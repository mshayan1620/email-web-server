<!DOCTYPE html>
<html>
<head>
    <title>Compose Email</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <h1>Email Web Server</h1>
        <div>
            <a href="{{ url_for('index') }}">Inbox</a>
            <a href="{{ url_for('compose') }}">Compose</a>
        </div>
    </div>

    <div class="compose-form">
        <h2>Compose New Email</h2>
        <form method="POST">
            <label>From:</label><input type="text" name="sender" required><br>
            <label>To:</label><input type="text" name="recipient" required><br>
            <label>Subject:</label><input type="text" name="subject" required><br>
            <label>Body:</label><br>
            <textarea name="body" rows="5" cols="50" required></textarea><br>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
